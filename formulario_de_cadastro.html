<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome">Nome</label><br />
        <input id="nome" type="text" placeholder="Digite seu nome completo"><br />
        <label for="email">E-mail</label><br />
        <input id="email" type="email" placeholder="Digite seu e-mail"><br />
        <label for="senha">Senha</label><br />
        <input id="senha" type="text" placeholder="Digite sua senha"><br />
        <label for="senha-confirma">Senha</label><br />
        <input id="senha-confirma" type="text" placeholder="Confirme sua senha"><br />
        <input type="checkbox" /> <label for "checkbox-termos" /> Aceito os termos<br />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
