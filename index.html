<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="topo">
        <button type="menu"><</button>
        <h3>Transferência</h3>
    </div>
    <div class="container">
        <h1>Para quem é a transferência?</h1>
        <form id="form-transfer">
            <input id="cpf" type="number" required placeholder="CPF">
            <input id="agency" type="number" required placeholder="Agencia (sem o digito)">
            <input id="account" type="number" required placeholder="Conta (com o digito)">
            <p class="error-message">
                O número da conta precisa ser maior que o da agência.
            </p>
            <input id="value" type="number" required placeholder="Valor">
            <textarea id="description" placeholder="Descrição"></textarea>
            <button id="transferir-botao" type="submit">Transferir</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
